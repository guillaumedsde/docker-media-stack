# 01-inputs.conf
input {
  ### Firewall 1 ###
  udp {
    id => "pfELK-1"
    type => "firewall-1"
    host => "0.0.0.0"
    port => 5140
    #ssl => true
    #ssl_certificate_authorities => ["/etc/logstash/ssl/YOURCAHERE.crt"]
    #ssl_certificate => "/etc/logstash/ssl/SERVER.crt"
    #ssl_key => "/etc/logstash/ssl/SERVER.key"
    #ssl_verify_mode => "force_peer"
  }
  ### Suricata ###
  tcp {
    id => "pfELK-Suricata"
    type => "suricata"
    host => "0.0.0.0"
    port => 5040
    #ssl => true
    #ssl_certificate_authorities => ["/etc/logstash/ssl/YOURCAHERE.crt"]
    #ssl_certificate => "/etc/logstash/ssl/SERVER.crt"
    #ssl_key => "/etc/logstash/ssl/SERVER.key"
    #ssl_verify_mode => "force_peer"
  }
  ### HAProxy ###
  udp {
    id => "pfELK-HAProxy"
    type => "haproxy"
    host => "0.0.0.0"
    port => 5190
    #ssl => true
    #ssl_certificate_authorities => ["/etc/logstash/ssl/YOURCAHERE.crt"]
    #ssl_certificate => "/etc/logstash/ssl/SERVER.crt"
    #ssl_key => "/etc/logstash/ssl/SERVER.key"
    #ssl_verify_mode => "force_peer"
  }
  ### Beats ###
  beats {
    id => "Beats"
    type => "beats"
    host => "0.0.0.0"
    port => 5044
  }
}
